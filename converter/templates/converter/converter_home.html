{% extends 'converter/base.html' %}

{% block content %}

<div class="row h-100 align-items-center" style="position:absolute">
<div class="col-12 mx-auto align-self-center">
<form action="{% url 'convert' %}" method="get">
  <div class="form-row align-items-center">
    <div class="col-sm-auto my-1">
      <label class="sr-only" for="inlineFormInputGroupUsername">Weight</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Convert</div>
        </div>
        <input type="number" step="0.01" name="input-weight" class="form-control" id="inlineFormInputGroupUsername" placeholder="Weight..">
      </div>
    </div>
    <div class="col-sm-auto my-1">
      <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="weight-from">
        <option selected value="kg">kg</option>
        <option value="lb">lb</option>
      </select>
    </div>

    <div class="col-sm-auto my-1">
      to
    </div>

      </div>
    </div> -->

        <option value="kg">kg</option>
        <option selected value="lb">lb</option>
      </select>
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Convert</button>
    </div>
  </div>
</form>
</div>
</div>
